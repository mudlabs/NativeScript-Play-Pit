description: "Demonstrates how you could set up a text converter with `xml` and `binded context`. The project simply converts text to an uppercase or capitalized form, depending on which `TextField` is used. But the technique can be used to do more complex work, like automatically swapping words for emoji, highlighting rude words etc...\r\n\r\nOn `Android` the converter uses vanilla JavaScript. But on `iOS` it uses the underlying native objective-c code that NativeScript exposes for us."
